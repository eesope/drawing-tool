<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas></canvas>

    <input type="range" id="line-width" min="1" max="10" value="5" step="0.5" />

    <input type="color" id="color" />

    <div>
        <!-- shift+option+i which is Selection > Add cursors to Line Ends  -->
        <div class="color-option" style="background-color:  #eccc68;" data-color="#eccc68"></div>
        <div class="color-option" style="background-color: #ffa502;" data-color="#ffa502"></div>
        <div class="color-option" style="background-color:  #ff7f50;" data-color="#ff7f50"></div>
        <div class="color-option" style="background-color:  #ff6348;" data-color="#ff6348"></div>
        <div class="color-option" style="background-color:  #ff4757;" data-color="#ff4757"></div>
        <div class="color-option" style="background-color:  #ff6b81;" data-color="#ff6b81"></div>
        <div class="color-option" style="background-color:  #7bed9f;" data-color="#7bed9f"></div>
        <div class="color-option" style="background-color:  #2ed573;" data-color="#2ed573"></div>
        <div class="color-option" style="background-color:  #70a1ff;" data-color="#70a1ff"></div>
        <div class="color-option" style="background-color:  #1e90ff;" data-color="#1e90ff"></div>
        <div class="color-option" style="background-color:  #5352ed;" data-color="#5352ed"></div>
        <div class="color-option" style="background-color:  #3742fa;" data-color="#3742fa"></div>

        <div class="color-option" style="background-color:  #f1f2f6;" data-color="#f1f2f6"></div>
        <div class="color-option" style="background-color:  #dfe4ea;" data-color="#dfe4ea"></div>
        <div class="color-option" style="background-color:  #ced6e0;" data-color="#ced6e0"></div>
        <div class="color-option" style="background-color:  #a4b0be;" data-color="#a4b0be"></div>
        <div class="color-option" style="background-color:  #747d8c;" data-color="#747d8c"></div>
        <div class="color-option" style="background-color:  #57606f;" data-color="#57606f"></div>
        <div class="color-option" style="background-color:  #2f3542;" data-color="#2f3542"></div>
    </div>

    <button id="mode-btn">Fill</button>
    <button id="destroy-btn">Destory</button>
    <button id="eraser-btn">Eraser</button>


    <script src="app.js"></script>
</body>

</html>
